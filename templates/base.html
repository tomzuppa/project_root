<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secure Login{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    {% load static %}

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

    <!-- Custom CSS (Optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %} text-center">

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-fixed">
        © {{ current_year }} — Powered by Django, secured with ♥
    </footer>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% comment %} user-dropdown.js (static) {% endcomment %}
    <script src="{% static 'js/user-dropdown.js' %}"></script>

</body>
</html>
